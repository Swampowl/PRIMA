<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>PixelVolley</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!--Editor settings of this project-->
    <meta
      type="settings"
      autoview="Graph|2023-01-10T18:30:30.182Z|48587"
      project="{'name':'PixelVolley','graphAutoView':'Graph|2023-01-10T18:30:30.182Z|48587'}"
      panels="[{'type':'PanelProject','state':{}},{'type':'PanelGraph','state':{'graph':'Graph|2023-01-10T18:30:30.182Z|48587'}}]"
    />

    <!--Activate the following line to include the FUDGE-version of Oimo-Physics. You may want to download a local copy to work offline and be independent from future changes!-->
    <script
      type="text/javascript"
      src="https://jirkadelloro.github.io/FUDGE/Physics/OimoPhysics.js"
    ></script>

    <!--Load FUDGE. You may want to download local copies to work offline and be independent from future changes! Developers working on FUDGE itself may want to create symlinks-->
    <script
      type="text/javascript"
      src="https://jirkadelloro.github.io/FUDGE/UserInterface/Build/FudgeUserInterface.js"
    ></script>
    <script
      type="text/javascript"
      src="https://jirkadelloro.github.io/FUDGE/Core/Build/FudgeCore.js"
    ></script>
    <script
      type="text/javascript"
      src="https://jirkadelloro.github.io/FUDGE/Aid/Build/FudgeAid.js"
    ></script>

    <!--Link internal resources. The editor only loads the first, but at runtime, multiple files can contribute-->
    <link type="resources" src="Internal.json" />

    <!--Load custom scripts-->
    <script
      type="text/javascript"
      src="Script/Build/Script.js"
      editor="true"
    ></script>

    <!--Load Autoview script-->
    <script type="text/javascript" src="Autoview.js"></script>
  </head>
  <body>
    <dialog id="startup">
      <p>FUDGE Autoview</p>
      <h1>Title (will be replaced by Autoview)</h1>
      <p class="blink">click to start</p>
    </dialog>
    <div id="canvas-container">
      <canvas class="fullscreen"> </canvas>
    </div>
    <div id="vui">
      Punkte Rot:<input type="text" key="counterRed" disabled="" /> Punkte
      Blau:<input type="text" key="counterBlue" disabled="" />
    </div>
